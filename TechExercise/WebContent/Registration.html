<!DOCTYPE=html>
<html>
<head>
<center>
<Title>Registration Form</Title>
<Body>
<center>
<h3>Register Here</h3>
<form action="Registration" method= "POST">
<table>
<tr>
<td>Username:</td>
<td>
<input type="text" name="user" placeholder="Enter username here" required=true>
</td>
</tr>
<tr>
<td>Password:</td>
<td>
<input type="password" name="user_pwd" placeholder="Enter password here" required=true>
</td>
</tr>
<tr>
<td> Email</td>
<td> 
<input type="email" name="email" placeholder="Enter email here" required=true>
</td>
</tr>
<tr>
<td> Gender</td>
<td>
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<input type="radio" name="gender" value="Others">Others
</tr>
<tr>
<td>Phone</td>
<td>
<input type="text" name="mobile" placeholder="Enter phone number here" maxlength=13>
</td>
</tr>
<tr>
<td><input type="submit" name="submit" value="submit"></td>
<td> Already a User?<a href="Login.html">Login Here</a>
</td>
</tr>
</table>
</form>
</center>
</Body>
</center>
</head>
</html>
