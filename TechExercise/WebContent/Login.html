<!DOCTYPE html>
<html>
<head>
<Title>Login Page</Title>
</head>
<body>

	<h3>Login Here</h3>

			<td> Username:</td>
			<td>
				<input type="text" name="user" required>
			</td>

		</tr>

			</td>
			<td>
			Not a member yet?<a href="Registration.html">Register</a>
		</tr>
		</table>
	</form>
	</center>
</body>
</html>
